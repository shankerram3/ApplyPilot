# ApplyPilot search configuration
# Copy to ~/.applypilot/searches.yaml and customize for your job search.
# The wizard (applypilot init) generates a basic version automatically.

# Search queries -- grouped by priority tier.
# Tier 1: High-priority exact matches (searched first, highest precision)
# Tier 2: Strong matches, broader scope
# Tier 3: Wide net, high volume, lower precision
queries:
  tier1:
    - "software engineer"
    - "backend engineer"
    - "backend developer"
  tier2:
    - "full stack developer"
    - "full stack engineer"
    - "python developer"
    - "python engineer"
    - "DevOps engineer"
    - "site reliability engineer"
    - "platform engineer"
    - "cloud engineer"
    - "data engineer"
    - "infrastructure engineer"
  tier3:
    - "software developer"
    - "developer"
    - "systems engineer"
    - "automation engineer"
    - "solutions engineer"
    - "integration engineer"
    - "ML engineer"
    - "machine learning engineer"
    - "AI engineer"
    - "security engineer"

# Location configuration
location:
  primary: "San Francisco, CA"
  radius_miles: 25
  remote_ok: true
  # Patterns to accept in job location text (case-insensitive)
  accept_patterns:
    - "San Francisco"
    - "Bay Area"
    - "SF"
    - "California"
    - "CA"
    - "Remote"
    - "Anywhere"
    - "United States"
    - "US"
    - "USA"
  # Patterns to reject for non-remote roles (case-insensitive)
  reject_patterns:
    - "New York only"
    - "Seattle only"
    - "onsite only"
    - "London, UK"
    - "India"
    - "Philippines"

# Country for Indeed/LinkedIn/Google Jobs searches
country: "USA"

# JobSpy source boards (all available options shown)
boards:
  - indeed
  - linkedin
  - glassdoor
  - zip_recruiter
  - google              # Google Jobs

# Search defaults
defaults:
  results_per_site: 100  # Max results per board per query
  hours_old: 72          # Only jobs posted within this many hours

# Negative keywords -- skip jobs with these in the title (case-insensitive)
exclude_titles:
  - "senior director"
  - "VP "
  - "vice president"
  - "chief"
  - "intern"
  - "internship"
  - "co-op"
  - "clearance required"
  - "TS/SCI"
  - "principal scientist"
