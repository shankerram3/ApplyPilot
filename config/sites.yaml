# Direct career site registry for ApplyPilot
# Users can add their own sites following this pattern.
# Use {location_encoded} placeholder for location (URL-encoded).
# Use {query_encoded} placeholder for search terms (URL-encoded).

sites:
  # ── Searchable sites (URL includes query + location params) ──────────
  # Canada-specific
  - name: "Eluta"
    url: "https://www.eluta.ca/search?q={query_encoded}&l={location_encoded}"
    type: search

  - name: "Talent.com"
    url: "https://www.talent.com/jobs?k={query_encoded}&l={location_encoded}"
    type: search

  - name: "Randstad Canada"
    url: "https://www.randstad.ca/jobs/?keywords={query_encoded}&location={location_encoded}"
    type: search

  - name: "CareerJet Canada"
    url: "https://www.careerjet.ca/search/jobs?s={query_encoded}&l={location_encoded}"
    type: search

  - name: "Job Bank Canada"
    url: "https://www.jobbank.gc.ca/jobsearch/jobsearch?searchstring={query_encoded}&locationstring={location_encoded}&fage=2&sort=D"
    type: search

  # General tech (with search)
  - name: "Dice"
    url: "https://www.dice.com/jobs?q={query_encoded}&location=Remote&pageSize=100"
    type: search

  - name: "SimplyHired"
    url: "https://www.simplyhired.com/search?q={query_encoded}&l={location_encoded}"
    type: search

  - name: "PowerToFly"
    url: "https://powertofly.com/jobs/?keywords={query_encoded}&remote=true"
    type: search

  - name: "Techstars Jobs"
    url: "https://jobs.techstars.com/jobs?keywords={query_encoded}"
    type: search

  - name: "Startup.jobs"
    url: "https://startup.jobs/?q={query_encoded}&remote=true"
    type: search

  - name: "WelcomeToTheJungle"
    url: "https://www.welcometothejungle.com/en/jobs?query={query_encoded}&refinementList%5Bremote%5D%5B%5D=fulltime"
    type: search

  # ── Static sites (no query params, scraped once) ─────────────────────
  # Remote-first boards
  - name: "RemoteOK"
    url: "https://remoteok.com/remote-dev-jobs"
    type: static

  - name: "WeWorkRemotely"
    url: "https://weworkremotely.com/categories/remote-programming-jobs"
    type: static

  - name: "Remotive"
    url: "https://remotive.com/remote-jobs/software-dev"
    type: static

  - name: "JustRemote"
    url: "https://justremote.co/remote-developer-jobs"
    type: static

  - name: "Himalayas"
    url: "https://himalayas.app/jobs/developer"
    type: static

  - name: "Working Nomads"
    url: "https://www.workingnomads.com/jobs?category=development"
    type: static

  - name: "Remote.co"
    url: "https://remote.co/remote-jobs/developer/"
    type: static

  - name: "Nodesk"
    url: "https://nodesk.co/remote-jobs/"
    type: static

  - name: "DynamiteJobs"
    url: "https://dynamitejobs.com/category/remote-development-jobs"
    type: static

  - name: "4DayWeek"
    url: "https://4dayweek.io/remote-jobs/software-engineer"
